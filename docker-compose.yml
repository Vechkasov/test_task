version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5444:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5

  airflow-initdb:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    depends_on:
      - postgres
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__LOGGING__BASE_LOG_FOLDER=/usr/local/airflow/logs
      - AIRFLOW__LOGGING__REMOTE_LOGGING=False
    entrypoint: >
      bash -c "airflow db migrate && 
               airflow connections create-default-connections &&
               mkdir -p /usr/local/airflow/logs"

  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    restart: always
    depends_on:
      - postgres
      - airflow-initdb
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__LOGGING__BASE_LOG_FOLDER=/usr/local/airflow/logs
      - AIRFLOW__LOGGING__REMOTE_LOGGING=False
      - AIRFLOW__LOGGING__LOGGING_LEVEL=INFO
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=True
    volumes:
      - ./dags:/usr/local/airflow/dags
      - ./logs:/usr/local/airflow/logs
    ports:
      - "8080:8080"
    command: >
      bash -c "airflow db init && 
               airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true &&

               airflow connections add 'spark_default' \
                --conn-type 'spark' \
                --conn-host 'local' \
                --conn-extra '{\"queue\": \"default\", \"deploy-mode\": \"client\", \"spark-home\": \"/opt/spark\", \"spark-binary\": \"spark-submit\", \"namespace\": \"default\"}' || true && 

               airflow webserver"

  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    restart: always
    depends_on:
      - postgres
      - airflow-initdb
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__LOGGING__BASE_LOG_FOLDER=/usr/local/airflow/logs
      - AIRFLOW__LOGGING__REMOTE_LOGGING=False
      - AIRFLOW__LOGGING__LOG_LEVEL=INFO
      - AIRFLOW__SCHEDULER__CATCHUP_BY_DEFAULT=False
    volumes:
      - ./dags:/usr/local/airflow/dags
      - ./logs:/usr/local/airflow/logs
    command: >
      bash -c "mkdir -p /usr/local/airflow/logs && 
               airflow scheduler"

  jupyter:
    build:
      context: .
      dockerfile: Dockerfile.jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/work
    environment:
      JUPYTER_ENABLE_LAB: yes
      SPARK_JARS: /usr/local/spark/jars/postgresql-42.7.0.jar
    command: >
      sh -c "pip install psycopg2-binary && 
             start-notebook.sh --NotebookApp.token='' --NotebookApp.password=''"

volumes:
  postgres_data: